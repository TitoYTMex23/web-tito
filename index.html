<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo VIP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; margin: 0; padding: 10px; }
        .game-card { background: #1e1e1e; margin-bottom: 10px; padding: 10px; border-radius: 8px; display: flex; align-items: center; border: 1px solid #333; }
        .game-card img { width: 70px; height: 100px; object-fit: cover; border-radius: 4px; margin-right: 15px; background: #333; }
        .game-info { flex: 1; }
        h3 { margin: 0 0 5px 0; font-size: 15px; color: #00ff88; }
        p { margin: 0 0 10px 0; font-size: 12px; color: #aaa; }
        button { background: #0088cc; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; width: 100%; font-weight: bold; }
        /* Estilo para el reporte de errores en pantalla */
        #debug-console { color: #ff5555; background: #2a0000; padding: 15px; border: 1px solid red; border-radius: 5px; margin-bottom: 20px; white-space: pre-wrap; display: none; }
    </style>
</head>
<body>

    <div id="debug-console"></div>
    
    <div id="loading" style="text-align:center; padding: 20px;">
        ⏳ Cargando base de datos...
    </div>

    <div id="games-container"></div>

    <script>
        // 1. CHIVATO DE ERRORES (Muestra el error en la pantalla del cel)
        window.onerror = function(msg, url, line) {
            const consoleBox = document.getElementById('debug-console');
            document.getElementById('loading').style.display = 'none';
            consoleBox.style.display = 'block';
            consoleBox.innerHTML += `❌ ERROR CRÍTICO:\n${msg}\n\nEn archivo: ${url}\nLínea: ${line}\n\n`;
            return false;
        };
    </script>

    <script src="games.js"></script>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const container = document.getElementById('games-container');
        const loading = document.getElementById('loading');
        let visibleCount = 50;

        function init() {
            // Verificamos si games.js cargó bien
            if (typeof DATABASE_JUEGOS === 'undefined') {
                throw new Error("El archivo games.js no se pudo leer. Revisa si le falta una coma ',' o un corchete ']'.");
            }

            loading.style.display = 'none';
            renderChunk(); // Cargamos los primeros 50
        }

        function renderChunk() {
            const currentLen = container.children.length;
            const chunk = DATABASE_JUEGOS.slice(currentLen, currentLen + visibleCount);

            if (currentLen === 0 && chunk.length === 0) {
                container.innerHTML = "<p style='text-align:center'>La lista está vacía.</p>";
                return;
            }

            chunk.forEach(game => {
                const div = document.createElement('div');
                div.className = 'game-card';
                
                // Si la imagen falla, ponemos un color solido
                const imgUrl = game.imagen || 'https://via.placeholder.com/150';
                
                div.innerHTML = `
                    <img src="${imgUrl}" onerror="this.onerror=null;this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iIzMzMyIvPjwvc3ZnPg==';">
                    <div class="game-info">
                        <h3>${game.titulo}</h3>
                        <p>${game.info || 'PC Game'}</p>
                        <button onclick="enviar('${game.comando}')">DESCARGAR</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function enviar(cmd) {
            tg.sendData(cmd);
            tg.close(); // Cierra la web al tocar
        }

        // Carga infinita al bajar
        window.onscroll = function() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                renderChunk();
            }
        };

        // Arrancamos
        init();
    </script>
</body>
</html>
